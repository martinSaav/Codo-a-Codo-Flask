{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
    {% if messages%}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
{% endwith%}

<!-- el action envia info a /crate -->
<form method="POST" action="/empleado/crear" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">Alta empleado</div>
        <div class="card-body">
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input type="email" name="txtCorreo" id="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto de perfil:</label>
                    <input type="file" name="txtFoto" id="txtFoto">    
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Agregar Nuevo empleado">
                </div>
            </p>
        </div>
    </div>
</form>
