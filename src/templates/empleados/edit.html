{% include 'header.html' %}
<!-- el action envia info a /crate -->
<form method="POST" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Modificar empleado
        </div>
        <div class="card-body">
            <p class="card-text">
                <input class="d-none" type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">                
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
                
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto de perfil:</label>
                    <img class="img-thumnail" src="{{url_for('uploads', nombre_foto=empleado[3])}}" alt="foto de perfil" width="100">
                    <!--<img class="img-thumnail" src="foto_usuario/{{empleado[3]}}" alt="foto de perfil" width="100">-->
                    <input type="file" name="txtFoto" id="txtFoto" >
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Modificar empleado">
                </div>
            </p>
            
        </div>
    </div>
</form>

{% include 'footer.html' %}
